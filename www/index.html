<!doctype>
<html>
	<head>

		<title>Youtube Jam</title>

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<link type="text/css" rel="stylesheet" href="bower_components/ionic/release/css/ionic.min.css" />
		<link type="text/css" rel="stylesheet" href="bower_components/roboto-fontface/css/roboto-fontface.css" media="screen" />
		<link type="text/css" rel="stylesheet" href="app.css" />

	</head>

	<body ng-app="app">

		<ion-nav-bar class="bar-assertive app-header" align-title="left">

			<ion-nav-back-button class="button-clear">
				<i class="ion-android-arrow-back"></i>
			</ion-nav-back-button>

			<ion-nav-title></ion-nav-title>

			<ion-nav-buttons>
			</ion-nav-buttons>

		</ion-nav-bar>

		<ion-nav-view>
		</ion-nav-view>

		<ion-footer-bar ng-if="showPlayer && nowPlaying">

				<div>

				 	<i class="icon ion-ios-play-outline"></i>
					<h1>{{nowPlaying.info.title}}</h1>
					<h3>{{nowPlaying.info.channel}}</h3>

				</div>

		</ion-footer-bar>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="bower_components/ionic/release/js/ionic.bundle.min.js"></script>
		<script type="text/javascript" src="bower_components/angularfire/dist/angularfire.min.js"></script>
		<script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="js/routes.js"></script>

	</body>
</html>

<!doctype>
<html>
	<head>
		<title>Youtube Jam</title>
		<link type="text/css" rel="stylesheet" href="bower_components/ionic/release/css/ionic.min.css" />
		
		<link type="text/css" rel="stylesheet" href="app.css" />
	</head>
	<body ng-app="app" ng-controller="MainController">
		
		<ion-header-bar align-title="left" class="bar-assertive app-header">
			<h1 class="title app-title">{{title}}</h1>
		  <div class="buttons">
		    <button class="button"><i class="icon ion-plus"></i></button>
		  </div>
		</ion-header-bar>
				
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="bower_components/ionic/release/js/ionic.bundle.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		
	</body>
</html>
